<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Ibnu Akil");
      document.writeln("<br>");
      document.writeln("Akiru To Heroes");
      document.writeln("<br>");

      document.writeln("Nama : " + "Ibnu " + "Akil");
      document.writeln("<br>");
      document.writeln("Nick Name : " + "Akiru To Heroes");

      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Ibnu \nAkil");
      document.write("\\Home \\Akil\n");
      document.write('"Akiru To Heroes"\n');
      document.write("'Belajar Javascript'\n");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
